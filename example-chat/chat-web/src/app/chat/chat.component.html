<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">Chat App</a>
</nav>
<div class="container">
  <div class="row" align="center">
    <div class="col-sm-12" align="center">
      <p>User Id : <strong>{{connectedList.get(myId)||myId}}</strong> </p>
    </div>

    <div class="col-sm-12 mb-3">
      <div class="row">
        <div class="col-12">
          <label>Set user nickName:</label><br>
          <input type="text" [(ngModel)]="nickName">

          <button class="btn btn-primary ml-3" (click)="sendNickName(nickName)">
            Set
          </button>
        </div>

      </div>

    </div>

    <div class="col-sm-12 mb-3">

      <div class="row" align="center">
        <div class="col-12">
          <label>To user</label><br>
          <select [(ngModel)]="toUser">
            <option [value]="key.key" *ngFor="let key of connectedList | keyvalue">
              {{key.value||key.key}}
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="col-sm-12 mb-3">
      <div align="left" class="overflow-auto" style="background: rgba(213,213,213,0.31); overflow-scrolling: auto;
      border: #0f6674 solid; width: 400px;min-height:400px; max-height: 400px">
        <ng-container *ngFor="let msg of history">
          <div class="m-1" style="background: white; border-radius: 5px; width: 80%" align="left">
            <p>
              <strong>{{connectedList.get(msg.from)||msg.from}}</strong> <br>
              {{msg.message}}
            </p>

          </div>
        </ng-container>
      </div>
    </div>
    <div class="col-sm-12 mb-3">

      <div class="row" align="center">
        <div class="col-12">
          <label>Massage</label><br>
          <textarea type="text" [(ngModel)]="msg"></textarea> <br>

          <button class="btn btn-primary ml-3" (click)="sendMsg(msg)">
            Send
          </button>
        </div>

      </div>

    </div>
  </div>
</div>
